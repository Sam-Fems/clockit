<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Attendance System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 850px;
        background: #ffffff;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        font-weight: 700;
        color: #222;
        margin-bottom: 25px;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 14px 18px;
        margin-bottom: 15px;
        border: 1px solid #dcdcdc;
        border-radius: 12px;
        background: #fafafa;
        font-size: 15px;
        transition: 0.3s;
      }

      input:focus {
        border-color: #6366f1;
        background: #ffffff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button.primary {
        background: #6366f1;
        color: white;
      }

      button.primary:hover:not(:disabled) {
        background: #4f46e5;
        transform: translateY(-2px);
      }

      button.secondary {
        background: #6366f1;
        color: white;
      }

      button.secondary:hover {
        background: #d1d5db;
      }

      button:disabled {
        background: #a7a9f1;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }

      .profile-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        background: #f9fafb;
        padding: 25px;
        border-radius: 16px;
        margin-bottom: 25px;
        border: 1px solid #eee;
      }

      .profile-field label {
        font-size: 12px;
        color: #6b7280;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
      }

      .button-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .welcome-text span {
        color: #4f46e5;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Login Section -->
      <div id="login">
        <h2>Staff Login</h2>
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="email" id="email" placeholder="Enter your email" />
        <button id="loginBtn" class="primary">Login</button>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <p class="welcome-text">Welcome, <span id="userName"></span>!</p>

        <!-- Profile Section -->
        <div class="profile-section">
          <div class="profile-field">
            <label>Name</label>
            <input type="text" id="profileName" readonly />
          </div>
          <div class="profile-field">
            <label>Email</label>
            <input type="email" id="profileEmail" readonly />
          </div>
          <div class="profile-field">
            <label>Role</label>
            <input type="text" id="profileRole" readonly />
          </div>
          <div class="profile-field">
            <label>Department</label>
            <input type="text" id="profileDepartment" readonly />
          </div>
          <div class="profile-field">
            <label>Employee ID</label>
            <input type="text" id="profileEmployeeId" readonly />
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button id="clockInBtn" class="primary">Clock In</button>
          <button id="clockOutBtn" class="secondary" disabled>Clock Out</button>
          <button id="logoutBtn" class="secondary">Logout</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
