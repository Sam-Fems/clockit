<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Attendance System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      nav {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .navbar-brand {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: 1px;
      }

      .navbar-portal {
        font-size: 18px;
        font-weight: 600;
        color: #f0f4ff;
      }

      body {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin-top: 20px;
      }

      .container {
        width: 100%;
        max-width: 850px;
        background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
        animation: slideDown 0.6s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #logp {
        text-align: center;
        color: #6b7280;
      }

      input {
        width: 100%;
        padding: 14px 18px;
        margin-bottom: 15px;
        border: 1px solid #dcdcdc;
        border-radius: 12px;
        background: #fafafa;
        font-size: 15px;
        transition: 0.3s;
      }

      input:focus {
        border-color: #667eea;
        background: #ffffff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button.primary {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      button.primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button.secondary {
        background: #e5e7eb;
        color: #374151;
      }

      button.secondary:hover {
        background: #d1d5db;
      }

      button:disabled {
        background: #d1d5db;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }

      .profile-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        background: #f9fafb;
        padding: 25px;
        border-radius: 16px;
        margin-bottom: 25px;
        border: 1px solid #eee;
      }

      .profile-field label {
        font-size: 12px;
        color: #6b7280;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
      }

      .button-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .welcome-text span {
        color: #667eea;
        font-weight: 700;
      }

      @media (max-width: 400px) {
        input {
          width: 90%;
        }
      }

      footer {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        padding: 20px 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .footer {
        font-weight: 500;
        letter-spacing: 0.5px;
        color: #ffffff;
        text-align: center;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="navbar-brand">Company Name</div>
      <div class="navbar-portal">Portal</div>
    </nav>

    <div class="container">
      <div id="login">
        <h2>Staff Login</h2>
        <p id="logp">Welcome back, login to access your dashboard</p>
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="email" id="email" placeholder="Enter your email" />
        <button id="loginBtn" class="primary">Login</button>
      </div>

      <div id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <p class="welcome-text">Welcome, <span id="userName"></span>!</p>

        <div class="profile-section">
          <div class="profile-field">
            <label>Name</label>
            <input type="text" id="profileName" readonly />
          </div>
          <div class="profile-field">
            <label>Email</label>
            <input type="email" id="profileEmail" readonly />
          </div>
          <div class="profile-field">
            <label>Role</label>
            <input type="text" id="profileRole" readonly />
          </div>
          <div class="profile-field">
            <label>Department</label>
            <input type="text" id="profileDepartment" readonly />
          </div>
          <div class="profile-field">
            <label>Employee ID</label>
            <input type="text" id="profileEmployeeId" readonly />
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button id="clockInBtn" class="primary">Clock In</button>
          <button id="clockOutBtn" class="secondary" disabled>Clock Out</button>
          <button id="logoutBtn" class="secondary">Logout</button>
        </div>
      </div>
    </div>

    <footer>
      <p class="footer">&copy; 2025 Company name. All rights reserved</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
